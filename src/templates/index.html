<!DOCTYPE html>
<html>
  <head>
    <title>Course Builder Hello World module</title>
  <head>
  <body>
    {% if user %}
      <h1>Hello, {{ user.email() }}!</h1>
      <p><a href="{{ logout_url }}">Sign out</a>.</p>
    {% else %}
      <h1>Hello world!</h1>
      <p><a href="{{ login_url }}">Please sign in so we can great you.</a></p>
    {% endif %}

    {% if course %}
      <p>Welcome to {{ course.title }}.
    {% endif %}
  </body>
</html>
